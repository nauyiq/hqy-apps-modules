logging:
  config: classpath:logback.xml
server:
  port: 8088
spring:
  profiles:
    active: dev
  application:
    name: message-netty-service


---
#开发环境
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      config:
        server-addr: 120.76.65.160:8848
        file-extension: yaml
        namespace: 9cd8de3b-030a-49f1-9256-f04de35cdb9e
        group: DEV_GROUP
        extension-configs[0]:
          data-id: redis-config.yaml
          group: DEV_GROUP
          refresh: true
        extension-configs[1]:
          data-id: db-config.yaml
          group: DEV_GROUP
          refresh: true
        extension-configs[2]:
          data-id: rabbitmq-config.yaml
          group: DEV_GROUP
          refresh: true
      discovery:
        ephemeral: false # false为永久实例，true表示临时实例
        server-addr: 120.76.65.160:8848
