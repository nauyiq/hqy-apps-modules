logging:
  config: classpath:logback.xml

server:
  port: 8010

spring:
  application:
    name: message-netty-service
  cloud:
    nacos:
      config:
        server-addr: 120.76.65.160:8848
        file-extension: yaml
        namespace: 9cd8de3b-030a-49f1-9256-f04de35cdb9e
        group: DEV_GROUP
        extension-configs[0]:
          data-id: redis-config.yaml
          group: DEV_GROUP
          refresh: true
        extension-configs[1]:
          data-id: db-config.yaml
          group: DEV_GROUP
          refresh: true
      discovery:
        server-addr: 120.76.65.160:8848

mybatis:
  mapperLocations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

management: #暴露所有
  endpoints:
    web:
      exposure:
        include: "*"